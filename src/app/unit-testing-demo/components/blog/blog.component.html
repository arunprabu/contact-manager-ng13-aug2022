<div class="row">
  <h2>Blog App | Testing REST API Calls with Mocking and Service</h2>

  <div class="col-md-4" *ngFor="let post of postList">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.body}}</p>
        <a href="#" class="card-link">Read more</a>
      </div>
    </div>
  </div>

</div>
