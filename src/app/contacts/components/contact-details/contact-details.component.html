<a routerLink="/contacts">Go back</a>
<div class="container">
  <div class="row">
    <div class="card col-md-12">
      <div class="card-body">
        <h5 class="card-title">{{contactData?.name}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
          card's content.</p>
        <p>Phone: {{contactData?.phone}}</p>
        <p>Email: {{contactData?.email}}</p>
        <button type="button" class="btn btn-primary" 
        data-bs-toggle="modal" data-bs-target="#editContactModal" (click)="handleEditModalOpen()">Edit</button>
        <button type="button" class="btn btn-danger">Delete</button>

        <!-- Modal -->
        <div class="modal fade" id="editContactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Contact</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" *ngIf="dupContactData">
                <form #updateContactForm="ngForm" (ngSubmit)="handleUpdateContact(updateContactForm)">
                  <div class="form-group row mb-3">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Enter name" 
                      [(ngModel)]="dupContactData.name" name="contactName" 
                      #name="ngModel" required
                      [ngClass]="{ 'is-invalid': (name.touched || updateContactForm.submitted) && name.errors?.['required']}">
                      <div class="invalid-feedback">
                        Name is required
                      </div>
                    </div>
                  </div>
                  <div class="form-group row mb-3">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Enter Phone"
                       [(ngModel)]="dupContactData.phone" name="phone"
                      #phone="ngModel" required
                      [ngClass]="{ 'is-invalid': (phone.touched || updateContactForm.submitted) && phone.errors?.['required']}">
                      <div class="invalid-feedback">
                        Phone is required
                      </div>
                    </div>
                  </div>
                  <div class="form-group row mb-3">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" 
                        placeholder="Enter Email" 
                        [(ngModel)]="dupContactData.email" name="email"
                        #email="ngModel" required email
                        [ngClass]="{ 'is-invalid': (email.touched || updateContactForm.submitted) && email.errors?.['required']}">
                      <div class="invalid-feedback">
                         Email is required
                      </div>
                    </div>
                  </div>

                  <div class="alert alert-success">
                    Updated successfully!
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" [disabled]="updateContactForm.invalid">Save changes</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- TODO: Show the loader /spinner-->
    </div>
  </div>
</div>
